<div class="summerEvent-preview" dir="rtl">
    <div class="date-links-container">
        <div class="summerEvent-date-container">
            <div class="day-container">
                <p>{{summerEvent.day}}</p>
            </div>
            <div class="date-container">
                <p>{{summerEvent.dateWithTime | date: 'M/d/yy'}}</p>
            </div>
        </div>
        <div class="hour-container">
            <p>{{summerEvent.dateWithTime | date: 'H:mm'}}</p>
            <p *ngIf="summerEvent.endHour!==''">-</p>
            <p>{{summerEvent.endHour}}</p>
        </div>
        <div class="external-link-container">
            <a href="{{summerEvent.url}}" target="_blank">לפרטים</a>
        </div>
    </div>
    <div class="details-container">
        <p>{{summerEvent.details}}</p>
    </div>
</div>
